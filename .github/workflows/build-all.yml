name: Build App for Multiple Platforms

on:
  # push:
  #   branches:
  #     - master # Adjust to your default branch
  # pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: 'The branch to build'
        required: true
        default: 'master'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Cargo Dependencies
        run: |
          rustup target add x86_64-apple-darwin aarch64-apple-darwin
          cd src-tauri
          cargo update

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Set Frontend Variables for Vite
        run: |
          echo "VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}" >> .env

      - name: Set Backend Variables for Rust
        run: |
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> src-tauri/.env

      - name: Build macOS App with Cargo
        run: |
          cd src-tauri
          cargo tauri build --bundles app

      - name: Upload macOS Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macos-app-build
          path: src-tauri/target/releases/bundle/macos/cipher.app

